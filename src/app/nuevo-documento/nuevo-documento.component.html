<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">
    Nuevo Documento
  </h2>

  <form (ngSubmit)="guardarDocumento()" #formNuevoDocumento="ngForm">

    <!-- Nombre Documento -->
    <label class="block mb-1 font-semibold">Nombre Documento</label>
    <select
      id="nombreDocumento"
      name="nombreDocumento"
      [(ngModel)]="nombreDocumento"
      class="w-full border rounded px-3 py-2 mb-3"
      required
      (change)="limpiarMensaje()"
    >
      <option value="">-- Seleccione un documento --</option>
      <option value="flp">Partes - FLP</option>
      <option value="Oficios Guardia">Oficios Guardia</option>
      <option value="Órdenes Judiciales">Órdenes Judiciales</option>
    </select>

    <!-- Descripción -->
    <label class="block mb-1 font-semibold">Descripción</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="descripcion"
      class="w-full border rounded px-3 py-2 mb-3"
      placeholder="Ingrese una breve descripción"
      required
      (input)="limpiarMensaje()"
    ></textarea>

    <!-- Fecha Oficial -->
    <label class="block mb-1 font-semibold">Fecha Oficial</label>
    <input
      type="date"
      id="fechaOficial"
      name="fechaOficial"
      [(ngModel)]="fechaOficial"
      class="w-full border rounded px-3 py-2 mb-3"
      required
      (change)="limpiarMensaje()"
    />

    <!-- Archivo PDF -->
    <label class="block mb-1 font-semibold">Archivo PDF</label>
    <input
      type="file"
      id="archivoPdf"
      (change)="onFileChange($event)"
      class="w-full border rounded px-3 py-2 mb-4"
      accept=".pdf"
      required
    />

    <!-- Botón -->
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full font-semibold"
    >
      Guardar Documento
    </button>

    <!-- Mensaje dinámico -->
    <div
      *ngIf="mensaje"
      [ngClass]="{
        'text-green-700 bg-green-100 border border-green-300': tipoMensaje === 'exito',
        'text-red-700 bg-red-100 border border-red-300': tipoMensaje === 'error'
      }"
      class="mt-4 p-3 rounded text-center"
    >
      {{ mensaje }}
    </div>
  </form>
</div>
